<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id='map'></div>
    <script>
        var bounds = [
            [-172, 5], // Southwest coordinates
            [-63, 72] // Northeast coordinates
        ];

        mapboxgl.accessToken =
            'pk.eyJ1Ijoic3BtY2dvdmVybiIsImEiOiJjanlob2p2ZGUwMXN6M21qeDVkNmxnMTkwIn0.FhoiR5GNnP40zrTEg-tNmQ';
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/spmcgovern/cjyimxdu50qsz1cmovcatcpjd', // stylesheet location
            center: [-74.50, 40], // starting position [lng, lat]
            zoom: 14, // starting zoom
            maxBounds: bounds // sets map boundaries
        });
    </script>

</body>

</html>
